<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - CODESCAPE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a1128;
            --secondary: #1e3a8a;
            --accent: #3b82f6;
            --accent-glow: #60a5fa;
            --dark: #020617;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gradient-2: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --shadow-2: 0 20px 40px -15px rgba(59, 130, 246, 0.3);
            --border-glow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        [data-theme="light"] {
            --dark: #ffffff;
            --light: #0f172a;
            --gray: #475569;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }

        html {
            scroll-behavior: smooth;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(2, 6, 23, 0.8);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        [data-theme="light"] .navbar {
            background: rgba(255, 255, 255, 0.9);
        }

        .logo {
            height: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        .logo-text {
            font-weight: 600;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--light);
        }

        .theme-toggle {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .application-section {
            min-height: 100vh;
            padding: 120px 3rem 4rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            color: var(--accent);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .job-info {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .job-info h2 {
            margin-bottom: 1rem;
        }

        .job-meta {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .application-form {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(59, 130, 246, 0.1);
            border-radius: 30px;
            padding: 3rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--light);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            color: var(--light);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: var(--border-glow);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 2px dashed rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient-2);
            color: white;
            box-shadow: var(--shadow-2);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .logo {
                height: 40px;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .application-section {
                padding: 100px 1rem 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .application-form {
                padding: 2rem 1.5rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.8rem;
            }

            .logo-text {
                display: none;
            }

            h1 {
                font-size: 1.5rem;
            }

            .application-form {
                padding: 1.5rem 1rem;
            }

            .job-info {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index1.html" class="logo">
            <img src="logo1.png" alt="CODESCAPE">
            <span class="logo-text">CODESCAPE</span>
        </a>
        <button class="theme-toggle" id="themeToggle">
            <span id="themeIcon">üåô</span>
        </button>
    </nav>

    <section class="application-section">
        <a href="index1.html#careers" class="back-link">‚Üê Back to Careers</a>
        
        <h1>Apply for Position</h1>
        
        <div class="job-info" id="jobInfo">
            <h2 id="jobTitle">Position</h2>
            <p class="job-meta" id="jobMeta">Remote ¬∑ Full-time</p>
            <p style="color: var(--gray);" id="jobDesc">Join our team and help build the future of technology.</p>
        </div>

        <form class="application-form" id="applicationForm">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
            </div>

            <div class="form-group">
                <label for="portfolio">Portfolio/GitHub URL</label>
                <input type="url" id="portfolio" name="portfolio" placeholder="https://github.com/yourusername">
            </div>

            <div class="form-group">
                <label for="experience">Years of Experience *</label>
                <select id="experience" name="experience" required>
                    <option value="">Select...</option>
                    <option value="0-2">0-2 years</option>
                    <option value="3-5">3-5 years</option>
                    <option value="6-10">6-10 years</option>
                    <option value="10+">10+ years</option>
                </select>
            </div>

            <div class="form-group">
                <label for="resume">Resume/CV *</label>
                <div class="file-upload">
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    <label for="resume" class="file-upload-label">
                        üìÑ Click to upload or drag and drop<br>
                        <small style="color: var(--gray);">PDF, DOC, DOCX (Max 5MB)</small>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="coverLetter">Cover Letter *</label>
                <textarea id="coverLetter" name="coverLetter" placeholder="Tell us why you're a great fit for this role..." required></textarea>
            </div>

            <div class="form-group">
                <label for="availability">When can you start? *</label>
                <input type="text" id="availability" name="availability" placeholder="e.g., Immediately, 2 weeks notice, etc." required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </section>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        });

        // Get job details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const jobTitle = urlParams.get('job') || 'Position';
        const jobType = urlParams.get('type') || 'Remote ¬∑ Full-time';
        
        document.getElementById('jobTitle').textContent = jobTitle;
        document.getElementById('jobMeta').textContent = jobType;

        // File upload display
        document.getElementById('resume').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                document.querySelector('.file-upload-label').innerHTML = `‚úì ${fileName}<br><small style="color: var(--accent);">File selected</small>`;
            }
        });

        // Form submission
        document.getElementById('applicationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your application! We will review it and get back to you within 5 business days.');
            window.location.href = 'index1.html#careers';
        });
    </script>
</body>
</html>
